<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    
    #logo-container {
      text-align: center;
      margin-bottom: 15px;
    }
    
    #site-logo {
      height: 30px;
      width: auto;
    }
    
    #content {
      margin-bottom: 10px;
    }
    
    .conversation-item {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    
    .conv-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .conv-info {
      color: #666;
      font-size: 0.9em;
    }
    
    .status-message {
      color: #666;
      text-align: center;
      padding: 20px;
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .export-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    
    .export-btn {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    .export-btn:hover {
      background-color: #0056b3;
    }
    
    #debug {
      margin-top: 10px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
      display: none;
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <img id="site-logo" alt="Site Logo">
  </div>
  <div id="content">
    <div id="conversationList"></div>
  </div>
  <div id="loading">加载中...</div>
  <div id="debug"></div>
  <script src="debug.js"></script>
  <script src="popup.js"></script>
</body>
</html>
